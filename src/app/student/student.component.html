<div class=" card container">
    <div class="card-header">
      <h6><i class="fas fa-clipboard-list"></i>Danh Sach Sinh Vien</h6>
    </div>
    <div class="card-body">
      <input type="text" placeholder="Search for...">
      <button class="btn btn-info"><i class="fas fa-search"></i></button>
      <table class="table table-bordered ">
        <thead>
          <tr >
            <th>LastName</th>
            <th>FirstName</th>
            <th>EnrollDate</th>
            <th>Action</th>
          </tr>
          <tr  *ngFor = "let p of studentInfo">
            <td>{{[p.LastName]}}</td> 
            <td>{{[p. FirstMidName]}}</td>
            <td>{{[p.EnrollmentDate]}}</td>
            <td class="text-center">
              <a [routerLink] = "['student', p.ID]" (click) = chooseStudent(p.ID)>
                <i class="fas fa-info-circle" ></i> 
              </a>
              <a href="javascript:void(0)" (click) = "removeStudent(p.ID)">
                  <i class= "fa fa-trash-o" style="margin: 20px;"></i>
              </a>

          </tr>
        </thead>
      </table>
      <h5 style="float: left">Showing 1 of 3</h5>
      <div style="float: right">
          <button class="btn btn-primary">1</button>
          <button class="btn ">2</button> 
          <button class="btn ">3</button>
          <button class="btn ">>></button>
      </div>
    </div>
  </div>
