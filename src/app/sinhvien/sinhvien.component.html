<div class="container">
    <form>
        <div class="form-group">
            <label>Ho ten</label>
            <input type="text" class="form-control" [(ngModel)]="sinhvien.hoten" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label>ngay sinh</label>
            <input type="date" class="form-control" [(ngModel)]="sinhvien.ngaysinh"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">gioi tinh</label>
            <select class="form-control">
                <option>Nam</option>
                <option>nu</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">diem</label>
            <input type="number" class="form-control" [(ngModel)]="sinhvien.diem" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hoc Luc</label>
            <div class="alert alert-info" role="alert">
                {{sinhvien.hocluc}}
            </div>
        </div>
        <button class="btn btn-primary" (click)="grade()">Grade</button>
    </form>
</div>
