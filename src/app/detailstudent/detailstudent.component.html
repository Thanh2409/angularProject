<div class="card container">
    <div class="card-header">
        <h4> <i class="far fa-calendar-alt"></i><strong>Detail</strong></h4>
    </div>
    <div class="card-body">
        <h6>Last Name:</h6>
        <p>{{ studentDetailInfo.LastName }}</p>
        <h6>First Name:</h6>
        <p>{{ studentDetailInfo.FirstMidName }}d</p>
        <h6>Enroll Date:</h6>
        <p>{{ studentDetailInfo.EnrollmentDate }}</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Grade</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
               <tr *ngFor = "let student of studentDetailReleInfo">
                    <td>{{ student.Title }}</td>
                    <td>{{ student.Grade }}</td>
                    <td>{{ student.Credits }}</td>
               </tr>
            </tbody>
        </table>
    </div>
</div>
